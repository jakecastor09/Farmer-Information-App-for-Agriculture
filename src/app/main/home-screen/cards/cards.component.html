<ion-card
  class="card"
  [style]="{ backgroundColor: color[item.id - 1].backgroundColor }"
>
  <ion-img class="card__img" [src]="item.image"></ion-img>
  <h1
    class="card__title"
    [style]="{
      backgroundColor: color[item.id - 1].backgroundTextColor
    }"
  >
    {{ item.name }}
  </h1>
  <p class="card__content">
    {{ item.description.slice(0, 55) + "..." }}
  </p>
</ion-card>
