<ion-card class="card" [style]="{
  backgroundColor: color[item.name]?.backgroundColor ?? color['default'].backgroundColor
}">
  <ion-img class="card__img" [src]="item.img"></ion-img>
  <h1 class="card__title" [style]="{
      backgroundColor: color[item.name]?.backgroundTextColor ?? color['default'].backgroundTextColor
    }">
    {{ item.name }}
  </h1>
  <p class="card__content">
    {{ item.item1.english.slice(0, 55) + "..." }}
  </p>
</ion-card>
