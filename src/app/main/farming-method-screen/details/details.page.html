<ion-content>
  <div class="farming-method-details">

    <ion-grid class="ion-padding">
      <ion-row>
        <ion-col>
          <div class="back-btn" routerLink="/main/tabs/farming-method">
            <ion-icon class="back-btn--icon" name="arrow-back-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="farming-method-details__header">
            <ion-img class="farming-method-details__header--img" src="assets/farming-method/farmingMethodLogo.webp">
            </ion-img>
            <div class="farming-method-details__header--details">
              <div>
                <span class="farming-method-details__header--name">{{_farmingMethod.name}}</span>
                <span class="farming-method-details__header--date">{{_farmingMethod.date | date}}</span>
              </div>
              <div class="farming-method-details__header--hectares">{{_farmingMethod.hectares}} ha</div>
            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="farming-method-details__heading">
            <h1 class="farming-method-details__heading--title">{{_farmingMethod.name}} Farming Methods</h1>
            <div class="farming-method-details__heading--details">
              <span class="farming-method-details__heading--details--name">By Jake Castor</span>

            </div>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="farming-method-details__content" *ngFor="let method of _farmingMethod?.methods">
            <!-- <app-title [title]="method.title"></app-title>
            <app-message [message]="method.message"></app-message> -->
            <div class="border-line"></div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
