<div class="edit__header-button">
  <div class="add-modal__header-button--cancel" (click)="cancel()">Cancel</div>
  <div class="add-modal__header-button--add" *ngIf="title && message" (click)="confirm()">Add</div>
</div>

<ion-content class="ion-padding">
  <ion-list class="edit__input-field">
    <div class="edit__add-image">
      <ion-icon *ngIf="selectedImage" class="edit__delete-icon" name="close-circle-sharp"
        (click)="deleteImgClickHandler()">
      </ion-icon>
      <img [src]="selectedImage" alt="" class="edit__img" *ngIf="selectedImage">
      <ion-button style="margin-bottom:2.4rem" color="dark" (click)="addImageClickHandler()">Add Image</ion-button>
    </div>
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [value]="title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea autoGrow="true" [value]="message" [(ngModel)]="message"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
