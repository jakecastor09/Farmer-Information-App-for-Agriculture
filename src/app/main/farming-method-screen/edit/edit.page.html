<div class="edit__header-button">
  <div class="add-modal__header-button--cancel" (click)="cancel()">Cancel</div>
  <div class="add-modal__header-button--add" (click)="confirm()">Add</div>
</div>

<ion-content class="ion-padding">
  <ion-list class="edit__input-field">
    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input [value]="title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Message</ion-label>
      <ion-textarea autoGrow="true" [value]="message" [(ngModel)]="message"></ion-textarea>
    </ion-item>
  </ion-list>
</ion-content>
