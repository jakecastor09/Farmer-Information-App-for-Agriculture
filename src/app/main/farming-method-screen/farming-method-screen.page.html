<ion-content class="ion-padding">
  <div class="farming-method">
    <app-page-header title="Farming Method"></app-page-header>
    <div class="farming-method__items">
      <div class="farming-method__item" *ngFor="let farmingMethod of allFarmingMethod">
        <app-card-item [farmingMethod]="farmingMethod"></app-card-item>
      </div>
    </div>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" routerLink="/main/tabs/farming-method/add">
    <ion-fab-button color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
