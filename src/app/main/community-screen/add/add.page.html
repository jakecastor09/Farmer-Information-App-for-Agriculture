<ion-content>
  <div class="container">
    <app-page-header title="Write Post"></app-page-header>
    <div class="form">
      <ion-item>
        <ion-label position="floating">Title</ion-label>
        <ion-input type="text" [(ngModel)]="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Message</ion-label>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Image</ion-label>
        <ion-input type="text" [(ngModel)]="image"></ion-input>
      </ion-item>
    </div>
    <app-button (click)="onClickBtn()" name="Add Post" class="solid"></app-button>
  </div>
</ion-content>
